apiVersion: v1
kind: Namespace
metadata:
  name: sonar-quber
  labels:
    app: sonar-quber

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-data
  namespace: sonar-quber
  labels:
    app: sonar-quber
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
  namespace: sonar-quber
  labels:
    app: sonar-quber
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar-quber-deployment
  namespace: sonar-quber
spec:
  selector:
    matchLabels:
      app: sonar-quber
  template:
    metadata:
      labels:
        app: sonar-quber
    spec:
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-data
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-data
      containers:
      - name: postgresql
        metadata:
          labels:
            app: postgresql

        image: postgres:10
        env:
          - name: POSTGRESQL_USER
            value: sonarqube
          - name: POSTGRESQL_PASSWORD
            value: sonarqube
          - name: POSTGRESQL_DATABASE
            value: sonarqube
        ports:
          - containerPort: 5432
            protocol: TCP
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: postgresql-data
            mountPath: /var/lib/pgsql/data
        terminationMessagePolicy: File

      - name: sonar-quber
        image: sonarqube:community
        ports:
          - containerPort: 9000
            protocol: TCP
        env:
          - name: SONAR_JDBC_URL
            value: 'jdbc:postgresql:/pgsql-service:5432/sonarqube'
          - name: SONAR_JDBC_USERNAME
            value: sonarqube
          - name: SONAR_JDBC_PASSWORD
            value: sonarqube
        resources: { }
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: postgresql-data
            mountPath: /opt/sonarqube/data

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgresql
  name: pgsql-service
  namespace: sonar-quber
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: postgresql

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sonar-quber
  name: sonar-quber-service
  namespace: sonar-quber
spec:
  type: ClusterIP
  ports:
    - name: 9000-tcp
      protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    app: sonarqube
    deploymentconfig: sonarqube
