apiVersion: v1
kind: Namespace
metadata:
  name: my-web
  labels:
    app: http-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: my-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      containers:
      - image: 'harbor.chinauos.com/tlj-test/http-server:v0.2'
        name: http-server
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: http-server
  name: http-server
  namespace: my-web
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: http-server
  type: LoadBalancer
